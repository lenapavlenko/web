<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/stylelab2.css">
	<title>Houses</title>
</head>
<body>
	<!-- relative -->
	<div class="house1">
		<div class="house1_roof"></div>
		<div class="house1_wall"> 
			<div class="house1_door"> Relative
				<div class="house1_doorhandle"></div>
			</div>
			<div class="house1_window1">
				<div class="house1_w_frame1"></div>
				<div class="house1_w_frame2"></div>
			</div>
			<div class="house1_window2">
				<div class="house1_w_frame1"></div>
				<div class="house1_w_frame2"></div>
			</div>
			
		</div>
	</div>
	<!-- absolute -->
	<div class="house2">
		<div class="house2_roof"></div>
		<div class="house2_wall">
			<div class="house2_door"> Absolute
				<div class="house2_doorhandle"></div>
			</div>
			<div class="house2_window1">
				<div class="house2_w_frame1"></div>
				<div class="house2_w_frame2"></div>
			</div>
			<div class="house2_window2">
				<div class="house2_w_frame1"></div>
				<div class="house2_w_frame2"></div>
			</div>
			

		</div>
	</div>
	<!-- static -->
	<div class="house3">
		<div class="house3_roof"></div>
		<div class="house3_wall">
			
			<div class="house3_window1">
				<div class="house3_w_frame1"></div>
				<div class="house3_w_frame2"></div>
			</div>
			<div class="house3_window2">
				<div class="house3_w_frame1"></div>
				<div class="house3_w_frame2"></div>
			</div>
			<div class="house3_door"> Static
				<div class="house3_doorhandle"></div>
			</div>

		</div>
	</div>
	<!-- fixed -->
	<div class="house4">
		<div class="house4_roof"></div>
		<div class="house4_wall">
			<div class="house4_door"> Fixed
				<div class="house4_doorhandle"></div>
			</div>
			<div class="house4_window1">
				<div class="house4_w_frame1"></div>
				<div class="house4_w_frame2"></div>
			</div>
			<div class="house4_window2">
				<div class="house4_w_frame1"></div>
				<div class="house4_w_frame3"></div>
			</div>
			

		</div>
	</div>
	
		
</body>
</html>
